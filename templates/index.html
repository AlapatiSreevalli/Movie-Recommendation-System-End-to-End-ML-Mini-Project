<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendation system</title>
 
</head>

<div style="margin-top: 50px">

    <h1 class="center"> Movie Recommendation System</h1>

<form action="{{ url_for('predict') }} " method ='POST' >
    <input type="text" name="movie" placeholder ="Enter Movie Name"  required/>
    </br></br>
    <button type="Submit">Predict</button>
    <button onclick="goBack()">Back</button>
    <script>
        function goBack() {
        window.history.back();
        }
    </script>
</form>
    {% if len == 0 %}
    <h5>
        Oops ! the movie you requested is not found </br>
        Once Please Check the Spelling or Try with other movie name..!!!

    </h5>
    {% else %}
    <ul>
        {% for keys in data %}
        <li>{{keys}}</li>
        {% endfor %}
    </ul>
    {% endif %}

</div>
</body>
</html>
